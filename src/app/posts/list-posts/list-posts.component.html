<mat-spinner *ngIf="!posts"></mat-spinner>
<mat-card *ngIf="posts">
  <mat-card-title>Posts</mat-card-title>
  <mat-nav-list>
    <a
      *ngFor="let post of posts"
      mat-list-item
      [routerLink]="post._id"
    >
    {{post.title}}</a>
  </mat-nav-list>
</mat-card>

<mat-paginator
  [length]='allPostsCount'
  [pageSize]='pageSize'
  (page)='onPageChange($event)'
>
</mat-paginator>
