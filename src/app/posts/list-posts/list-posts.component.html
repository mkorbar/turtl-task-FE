<mat-card>
  <mat-card-title>Posts</mat-card-title>
  <mat-spinner *ngIf="loading"></mat-spinner>
  <mat-nav-list *ngIf="!loading">
    <a
      *ngFor="let post of posts"
      mat-list-item
      [routerLink]="post._id"
    >
    {{post.title}}</a>
  </mat-nav-list>
</mat-card>

<mat-paginator
  [length]='allPostsCount'
  [pageSize]='pageSize'
  (page)='onPageChange($event)'
>
</mat-paginator>
